<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility: Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <section class="container labels-section">
        <div class="row justify-content-center">
            <h1>Labels</h1>
            <hr>
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="text-center">Login to Nativo</h1>
                <form class="row needs-validation" id="form-labels-1" novalidate>
                    <div class="col-12">
                        <div class="invalid-feedback" id="general-error-1">
                            Please address to all fields marked with "Error"
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email-input" class="form-label">Email address</label>
                        <div class="input-group has-validation">
                            <input type="email" class="form-control" id="email-input"
                                placeholder="E.g.: denner@nativo.la" required aria-required="true" autocomplete="email">
                            <div class="invalid-feedback">
                                Error: Please enter a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password-input" class="form-label">Password</label>
                        <div class="input-group has-validation">
                            <input type="password" class="form-control" id="password-input"
                                placeholder="E.g.: Denner123*" required aria-required="true"
                                autocomplete="current-password" minlength="5">
                            <div class="invalid-feedback">
                                Error: Please enter a valid password.
                            </div>
                        </div>
                    </div>
                    <div class="col-12 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
